<!DOCTYPE html>

<html>

    <head>
        <title>
            HTML List
        </title>
    </head>

    <body>

        <h3>To Do List (Ordered List)</h3>
        <ol type="A">
            <li>bangun pagi</li>
            <li>sarapan</li>
            <li>tidur lagi wkaokawokawok</li>
        </ol>

        <h3>List Kemungkinan Makan Sarapan</h3>
        <!-- tipe tipe UL ada "circle", "square", dan "disc" -->
        <ul type="disc">
            <li>Nasi Goreng</li>
            <li>Soto</li>
            <li><i>Indomie</i></li>
        </ul>

        <h3>Ini List Terminologi</h3>
        <dl>
            <dt>Terminologi 1</dt>
            <dd>Deskripsi terminologi 1.</dd>

            <dt>Terminologi 2</dt>
            <dd>Deskripsi terminologi 2.</dd>
        </dl>

    </body>

</html>
