<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    
    <!-- Rules
            cols
            rows
            all
            none
             -->

    <h3>Ini Tabel</h3>

    <table rules = "all" border = "1" cellspacing = "1" cellpadding = "10">

        <caption>Ini Judul Tabel</caption>

        <tr>
            <th colspan="3">Baris 1 Kolom 1</th>
            <!-- <th>Kolom 2</th> -->
            <!-- <th>Baris 1 Kolom 3</th> -->
        </tr>

        <tr>
            <th rowspan="2">Baris 2 kolom 1</th>
            <th>Baris 2 kolom 2</th>
            <th>Baris 2 kolom 3</th>
        </tr>

        <tr>
            <!-- <th>Baris 3 kolom 1</th> -->
            <th>Baris 3 kolom 2</th>
            <th>Baris 3 kolom 3</th>
        </tr>

        <tr>
            <th>Baris 4 kolom 1</th>
            <th>Baris 4 kolom 2</th>
            <th>Baris 4 kolom 3</th>
        </tr>

    </table>

</body>
</html>
