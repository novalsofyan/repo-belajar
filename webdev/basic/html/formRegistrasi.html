    <title>Form Registrasi</title>

        <label for="papil_html">
          <p><input type="checkbox" id="papil_html" />HTML</p>
        </label>
        <label for="papil_CSS">
          <p><input type="checkbox" id="papil_CSS" />CSS</p>
        </label>
        <label for="papil_JavaScript">
          <p><input type="checkbox" id="papil_JavaScript" />JavaScript</p>
        </label>
      </fieldset>
      <p>Uang pendaftaran: <input type="text" value="Rp. 150.000" /></p>
