<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Label</title>
    </head>

    <body>
        <p>
            <label for="username"> Username:
                <input type="text" name="" id="username">
            </label>
        </p>

        <p> Pilihan:
            <label for="html">
                <input type="checkbox" name="pilihan" id="html"> HTML
            </label>
            <label for="css">
                <input type="checkbox" name="pilihan" id="css"> CSS
            </label>
        </p>

        <p>
            Jenis kelamin:
            <label for="laki_laki">
                <input type="radio" name="jenis_kelamin" id="laki_laki"> Laki-laki
            </label>
            <label for="perempuan">
                <input type="radio" name="jenis_kelamin" id="perempuan"> Perempuan
            </label>
        </p>

    </body>

</html>
