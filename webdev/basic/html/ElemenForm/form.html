<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    
    <form action="">

        <p>Username: <input type="text"></p>
        <p>Password: <input type="password"></p>
        <!-- Atribut type dengan nilai submit digunakan ketika nilai pada form akan dikirim, dan name akan digunakan untuk key php/database-->
        <button type="submit" name="submit">Login</button>

    </form>

</body>
</html>
