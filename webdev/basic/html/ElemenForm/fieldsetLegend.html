<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fieldset | Legend</title>
    </head>

    <body>
        <fieldset>
            <legend>Data Peserta</legend>
            <p>Nama: <input type="text"></p>
            <p>Alamat: <input type="text"></p>
        </fieldset>

        <fieldset>
            <legend>Pilih Paket</legend>
            <p>
                <label for="p_malam">
                    <input type="radio" name="pilih_paket" id="p_malam">Paket malam
                </label>
            </p>
            <p>
                <label for="p_normal">
                    <input type="radio" name="pilih_paket" id="p_normal">Paket normal
                </label>
            </p>
        </fieldset>
    </body>

</html>
