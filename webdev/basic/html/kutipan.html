<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Kutipan</title>
</head>
<body>
    <!-- cite dan q -->
    <p>
        <cite>Aizen</cite> mengatakan: <q>Youkoso, watashino soul society</q>
    </p>

    <!-- blockquote -->
    <p>
        <blockquote>
            Youkoso, watashino soul society. <cite>Aizen</cite>
        </blockquote>
    </p>

</body>
</html>
