    <title>Latihan Tabel</title>

        <th>Laki - Laki</th>

      </tr>

      <tr>
        <th>1.</th>
        <th>Aizen Sousuke</th>
        <th>v</th>
        <th>-</th>
        <th>Youkoso watashino Soul Society</th>
      </tr>

      <tr>
        <th>2.</th>
        <th>Uchiha Sasuke</th>
        <th>v</th>
        <th>-</th>
        <th>Konoha</th>
      </tr>

      <tr>
        <th>3.</th>
        <th>Uchiha Sakura</th>
        <th>-</th>
        <th>v</th>
        <th>Konoha</th>
      </tr>

      <tr>
        <th>4.</th>
        <th>Asuna Yuuki</th>
        <th>-</th>
        <th>v</th>
        <th>Sword Art Online</th>
      </tr>

      <tr>
        <th colspan="4">Jumlah mahasiswa</th>
        <th>4</th>
      </tr>
    </table>
  </body>

</html>
